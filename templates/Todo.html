<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/todolist.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h1 class="h4 mb-0">My Todo List</h1>
                        <form action="/logout">
                            <button id="logout-btn" class="btn btn-outline-light">Logout</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <form id="todo-form" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="todo-input" class="form-control" placeholder="Add a new task..." required>
                                <button type="submit" class="btn btn-primary">Add Task</button>
                            </div>
                        </form>

                        <div class="todo-filters mb-3">
                            <select id="filter-status" class="form-select">
                                <option value="all">All Tasks</option>
                                <option value="active">Active</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <ul id="todo-list" class="list-group">
                            <!-- Tasks will be added here dynamically -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/todo.js"></script>
</body>
</html>
